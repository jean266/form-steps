<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />

    <title>Frontend Mentor | Multi-step form</title>
  </head>

  <body class="container-flex">
    <main class="container container-pasos">
      <div class="hero">
        <div class="hero_steps">
          <div class="steps">
            <!-- .steps -->

            <div class="steps_container step-1">
              <span class="activo">1</span>
            </div>

            <div class="steps_info">
              <span>step 1</span>
              <p>Your info</p>
            </div>
          </div>
          <!-- .steps -->

          <div class="steps">
            <!-- .steps -->

            <div class="steps_container step-2">
              <span>2</span>
            </div>

            <div class="steps_info">
              <span>step 2</span>
              <p>select plan</p>
            </div>
          </div>
          <!-- .steps -->

          <div class="steps">
            <!-- .steps -->

            <div class="steps_container step-3">
              <span>3</span>
            </div>

            <div class="steps_info">
              <span>step 3</span>
              <p>add-ons</p>
            </div>
          </div>
          <!-- .steps -->

          <div class="steps">
            <!-- .steps -->

            <div class="steps_container step-4">
              <span>4</span>
            </div>

            <div class="steps_info">
              <span>step 4</span>
              <p>summary</p>
            </div>
          </div>
          <!-- .steps -->
        </div>
      </div>

      <div class="content" id="content">
        <div class="content_form">
          <div class="content_header">
            <h2 class="content_title"></h2>
            <p class="content_text"></p>
          </div>

          <div id="container_content">
            <!-- Contenido agregado con JavaScript -->
          </div>
        </div>

        <div class="buttons">
          <!-- .buttons -->
          <a href="#" class="btn_back oculto">Go Back</a>
          <a href="#" class="btn_next">Next Step</a>
        </div>
      </div>
    </main>

    <script src="build/js/app.js"></script>
    <script src="build/js/step1.js"></script>
    <script src="build/js/step2.js"></script>
    <script src="build/js/step3.js"></script>
    <script src="build/js/step4.js"></script>
    <script src="build/js/step5.js"></script>
    <script src="build/js/utilidades.js"></script>
    <script src="build/js/botones.js"></script>
  </body>
</html>
